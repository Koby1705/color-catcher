<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Color Catcher</title>
</head>
<body>
  <!-- Start of the html structure for the game -->
  <section id="game">
    <div>
        <div class="quadrant left-top-quadrant"></div>
        <div class="quadrant right-top-quadrant"></div>
    </div>
    <div>
        <div class="quadrant left-bottom-quadrant"></div>
        <div class="quadrant right-bottom-quadrant"></div>
    </div>
    <div id="circle">
        <h1 id="title">Color Catcher</h1>
        <div id="switches">
            <input type="checkbox" id="on">
            <button id="go">GO!</button>
        </div>
        <div id="power">
            <span>POWER</span>
        </div>
        <div id="turn"></div>
        <div id="level">LEVEL</div>
    </div>
  </section>
  <!-- End of the html structure for the game -->
 
    <!-- Linked script for script.js file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
